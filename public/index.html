<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row container mt-5 mx-auto">
            <form class="col-md-4 form" action="http://localhost:3000/login" method="POST" id="login_form">
                <div class="form-group">
                    <label class="form-label">E-mail
                        <input class="form-control" type="email" id="email_login" name="email_login" placeholder="Введите email" required>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль
                        <input class="form-control" type="password" id="password_login" name="password_login" placeholder="Введите пароль" required>
                    </label>
                </div>
                <button class="btn btn-primary" type="submit" id="login_button">Войти</button>
            </form>
            <form class="form col-md-4 offset-md-4" action="http://localhost:3000/register" method="post" id="register_form">
                <div class="form-group">
                    <label class="form-label">Ваше имя
                        <input class="form-control" type="text" id="name_register" name="name_register" placeholder="Введите ваше имя" required>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Ваш e-mail
                        <input class="form-control" type="email" id="email_register" name="email_register" placeholder="Введите email" required>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Придумайте пароль
                        <input class="form-control" type="password" id="password_register" name="password_register" placeholder="Введите пароль" required>
                    </label>
                </div>
                <button class="btn btn-secondary" type="submit" id="register_button">Зарегистрироваться</button>
            </form>
        </div>
        <script type="module" src="scripts/auth.js"></script>
    </body>
</html>
